<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Luz con shiftr.io</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      z-index: 1000; /* Ensures the sidebar is above other elements */
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 0;
      font-size: 1.2rem;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .content {
      margin-left: 250px;
      padding: 1rem;
      width: calc(100% - 250px);
      box-sizing: border-box; /* Ensure padding is included in width */
    }

    button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Menú</h2>
    <a href="menu.html">Control de Luz</a>
    <a href="iframe.html">Dashboard</a>
  </div>

  <div class="content">
    <h1>Control de Luz con shiftr.io</h1>
    
    <!-- Botones para controlar la luz -->
    <button id="encenderBtn">Encender Luz</button>
    <button id="apagarBtn">Apagar Luz</button>

    <!-- Estado de la conexión -->
    <p id="estado">Estado: Desconectado</p>

    <script>
      // Configuración MQTT
      const mqttServer = 'wss://crazyjester833.cloud.shiftr.io:443'; // Servidor MQTT (WebSocket)
      const mqttOptions = {
        username: 'crazyjester833',
        password: 'MOX70ExUuSBpjdQl'
      };

      // Conectar al broker MQTT
      const client = mqtt.connect(mqttServer, mqttOptions);

      // Elementos del DOM
      const estado = document.getElementById('estado');
      const encenderBtn = document.getElementById('encenderBtn');
      const apagarBtn = document.getElementById('apagarBtn');

      // Eventos de conexión
      client.on('connect', () => {
        console.log('Conectado a shiftr.io');
        estado.textContent = 'Estado: Conectado';
      });

      client.on('error', (error) => {
        console.error('Error de conexión:', error);
        estado.textContent = 'Estado: Error de conexión';
      });

      // Función para publicar un mensaje en MQTT
      function enviarMensaje(mensaje) {
        client.publish('casa/luz', mensaje, (err) => {
          if (err) {
            console.error('Error al enviar mensaje:', err);
          } else {
            console.log(`Mensaje enviado: ${mensaje}`);
          }
        });
      }

      // Acciones de los botones
      encenderBtn.addEventListener('click', () => {
        enviarMensaje('on'); // Publica "on" en el tema "casa/luz"
      });

      apagarBtn.addEventListener('click', () => {
        enviarMensaje('off'); // Publica "off" en el tema "casa/luz"
      });
    </script>
  </div>
</body>
</html>
